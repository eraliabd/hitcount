<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
<h1 style="text-align: center">Articles</h1><br>
<div style="text-align: center">
    {% for article in object_list %}
        <h3><a style="text-decoration: none" href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h3>
        <p style="font-weight: bold">{{ article.created }} | views - {{ article.articles.hits }}</p><br>
    {% endfor %}
</div>
</body>
</html>
