<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for article in object_list %}
        <h3><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h3>
        <p>{{ article.created }} | views - {{ article.articles.hits }}</p><br>
    {% endfor %}
</body>
</html>
